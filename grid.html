<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="gridlayout.css">

        <title> Grid Opdracht </title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 200px;
                grid-template-rows: 50px 250px 100px 50px;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div>site header</div>
            <div>site main</div>
            <div>widget area</div>
            <div>site footer</div>
        </div>


    </body>

</html>
