<!DOCTYPE html>
<html>

  <head>

    <title> Twee visitekaartjes </title>
  </head>
  <link rel="stylesheet" type="text/css" href="visitekaartje.css">

  <body>

    <section class="visite1">
      <div class="naam">Carla Snepvangers</div>

      <div class="foto"><img width="50" src="foto1.jpg"></div>

      <div class="status">Friends with Marijn</div>

      <div class="action">Carla requested permission to view your contact details</div>

      <hr size="2px" width="100%" color="lightgray">

      <div class="groen">Approve</div>

      <div class="rood">Decline</div>

    </section>

    <section class="visite2">
      <div class="naam">Marijn Pijnenborg</div>

      <div class="foto"><img width="50" src="foto2.jpg"></div>

      <div class="status">New Member</div>

      <div class="action">Marijn wants to add you to the group best Friends</div>

      <hr size="2px" width="100%" color="lightgray">

      <div class="groen">Approve</div>

      <div class="rood">Decline</div>

    </section>

  </body>

</html>
